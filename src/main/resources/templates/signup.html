<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqJI8gHHP8iJ1RfmrO9x7m22hlwC_s0hiEOZ6y6TPc_fGHBpCLliVcWgOQcC-FSBKQ&usqp=CAU" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #505050;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 10px;
    }

    nav {
      display: flex;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin-right: 30px;
    }

    h1 {
      color: white;
      margin-right: 450px;
    }

    .navbar {
      display: block;
    }

    form {
      background-color: #fff;
      padding: 20px;
      margin-top: 50px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto; /* Center the form horizontally */
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: calc(100% - 16px); /* Adjusted width to include padding */
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #555555;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #555555;
    }

    /* Make the submit button round */
    input[type="submit"] {
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 20px; /* Adjust the value to control the roundness */
      padding: 8px 15px; /* Adjust padding for the desired size */
      font-size: 14px; /* Adjust font size for the desired size */
    }

    input[type="submit"]:hover {
      background-color: #505050;
    }

    /* Add style for invalid inputs */
    input:invalid {
      border: 1px solid red;
    }

    /* Customize the validation error message appearance */
    input:invalid + span::before {
      content: "âš  "; /* Display a warning symbol */
      color: red;
      padding-right: 5px;
    }

    input:invalid + span {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.targetadmission.com/img/logos/1317427093.jpg" alt="Logo" width="100px" height="100px">
    </div>
    <h1>Library Management</h1>
  </header>
  <div class="navbar">
    <nav>
      <a href="/loginPage">Login</a>
      <a href="/signuppage">SignUp</a>
      <a href="/aboutus">About Us</a>
      <a href="/contactus">Contact Us</a>
    </nav>
  </div>
  <form action="/signup" >

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span></span> <!-- Span for custom error message -->

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter a valid email address" required>
    <span></span>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
    <span></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one lowercase and one uppercase letter, and be at least 8 characters long" required>
    <span></span>

    <input type="submit" value="Register">
  </form>

  <script>
    // JavaScript for custom validation messages
    document.addEventListener('input', function(event) {
      if (event.target.tagName.toLowerCase() === 'input') {
        var span = event.target.nextElementSibling;
        span.textContent = event.target.validationMessage;
      }
    });
  </script>
</body>
</html>
